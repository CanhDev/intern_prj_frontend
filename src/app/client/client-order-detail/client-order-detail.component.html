<div *ngIf="order$ | async as order" class="container mt-5">
    <h1 class="text-center">Chi tiết hóa đơn {{order.orderCode}}</h1>
    <table class="table table-striped table-bordered mt-4">
        <thead class="thead-dark">
            <tr>
                <th>Sản phẩm</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Tổng số lượng</th>
            </tr>
        </thead>
        <tbody id="invoiceList">
            <tr *ngFor="let item of ordersDetail$ | async">
                <td>
                    <img [src]="item.product?.images[0].imageUrl" alt="" class="img-fluid rounded shadow-sm" width="150">
                </td>
                <td>{{item.product.name}}</td>
                <td>&dollar;{{item.unitPrice}}</td>
                <td>{{item.unitQuantity}}</td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-between align-items-center mt-4">
        <a routerLink="/Order" class="btn btn-outline-secondary">
          <i class="fas fa-arrow-left me-2"></i> Quay lại
        </a>
      </div>
</div>
<div class="spinner-overlay" *ngIf="isLoadingOrdersDetail$ | async">
    <mat-spinner></mat-spinner>
</div>
